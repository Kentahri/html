  <head>

    <link href="css/style.css" rel="stylesheet" />
    <title>Top 5 Anime</title>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#one">Jump to #1</a></li>
        <li><a href="#two">Jump to #2</a></li>
        <li><a href="#three">Jump to #3</a></li>
        <li><a href="#four">Jump to #4</a></li>
        <li><a href="#five">Jump to #5</a></li>
      </ul>
    </nav>

    <main>
      <div>
        <h1>Top 5 Anime of All Time</h1>
        <ol>
          <li>
            <figure id="one">
              <img
                src="https://demoda.vn/wp-content/uploads/2022/01/anh-dragon-ball.jpg"
                alt="Dragon Ball poster"
                width="75%"
              />
              <figcaption>Dragon Ball</figcaption>
              <p>
                An epic story following Son Goku's journey to become the
                strongest warrior, filled with thrilling battles and legendary
                characters.
              </p>
            </figure>
          </li>
          <li>
            <figure id="two">
              <img
                src="https://baovinhlong.vn/dataimages/202206/original/images2457351_2.jpg"
                alt="Doraemon poster"
                width="75%"
              />
              <figcaption>Doraemon</figcaption>
              <p>
                A heartwarming tale of a robotic cat from the future who helps a
                young boy overcome life's challenges with futuristic gadgets.
              </p>
            </figure>
          </li>
          <li>
            <figure id="three">
              <img
                src="https://img.thuthuatphanmem.vn/uploads/2018/09/20/anh-nen-bo-3-naruto-dep_105003631.jpg"
                alt="Naruto poster"
                width="75%"
              />
              <figcaption>Naruto</figcaption>
              <p>
                The journey of Naruto Uzumaki, a young ninja striving to gain
                recognition and become the Hokage of his village.
              </p>
            </figure>
          </li>
          <li>
            <figure id="four">
              <img
                src="https://bazaarvietnam.vn/wp-content/uploads/2022/07/Harpers-Bazaar-phim-tham-tu-lung-danh-Conan_03.jpg"
                alt="Detective Conan poster"
                width="75%"
              />
              <figcaption>Detective Conan</figcaption>
              <p>
                A thrilling detective series following the genius high school
                detective Shinichi Kudo, who is transformed into a child and
                solves mysteries.
              </p>
            </figure>
          </li>
          <li>
            <figure id="five">
              <img
                src="https://img.meta.com.vn/Data/image/2021/10/08/hinh-anh-one-piece-5.jpg"
                alt="One Piece poster"
                width="75%"
              />
              <figcaption>One Piece</figcaption>
              <p>
                A grand adventure of Monkey D. Luffy and his crew as they search
                for the ultimate treasure, One Piece, to become the Pirate King.
              </p>
            </figure>
          </li>
        </ol>
      </div>
    </main>
